<div style="text-align:center; margin-top:20px;">
  <h2>OneDrive File Editor</h2>

  <input [(ngModel)]="filename" placeholder="Filename" style="margin-bottom:10px;" />

  <div style="margin-bottom:10px;">
    <button (click)="uploadFile()">Upload File</button>
    <button (click)="loadFile()">Load File</button>
  </div>

  <textarea [(ngModel)]="fileContent" rows="15" cols="80"></textarea>

  <div style="margin-top:10px;">
    <button (click)="saveFile()">Save File</button>
    <button (click)="checkSpelling()">Check Spelling</button>
  </div>

 
  <div *ngIf="spellErrors.length > 0" style="margin-top:15px; text-align:left;">
    <h3>Spell Check Suggestions:</h3>
    <ul>
      <li *ngFor="let err of spellErrors">
        <b>{{ err.word }}</b> â†’ Suggestions: {{ err.suggestions.join(", ") }}
      </li>
    </ul>
  </div>
</div>
